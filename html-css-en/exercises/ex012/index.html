<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Hospedando vídeos no servidor</h1>
    <p>O vídeo a seguir está sendo hospedado localmente em meu servidor (meu próprio pc haha)</p>

    <video loop controls width="450" height="253">
        <source src="midia/Meu-Video-1.m4v" type="video/m4v">
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Sinto em informar, mas aparentemente o seu navegadornão é compatível com reprodução de vídeo. Para baixa o mp4 clique <a href="midia/meu-video.mp4"download="meu-video.mp4"type="video/mp4">aqui</a></p>
    </video>

    <h1>Incorporando vídeos do YouTube</h1>
    <iframe width="450" height="253" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1> Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff0179&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
