<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra este site em dispositivos diferentes, ou mude o tamamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls >
        <source src="midia/purple rose prod zefyre.mp3" type="audio/mpeg">
        <source src="midia/purple rose prod zefyre.ogg" type="audio/ogg">
        <source src="midia/purple rose prod zefyre.wave" type="audio/wave">
        <p>Infelizmente o seu navegador não é compatível com reprodução de áudio, caso queira, baixe o .mp3 clicando <a href="midia/purple rose prod zefyre.mp3">aqui.</a></p>
    </audio>
    <p>Créditos ao "Zefyre", responsável pela criação desta música. Siga-o no <a href="https://twitter.com/malandrageboy" target="_blank" external >twitter</a></p>
</body>
</html>
